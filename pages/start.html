<div id="startPage" data-role="page" data-name="startPage" data-reload="true">


  <style type="text/css">
    [data-name=startPage] [data-role=content] h1{
      margin-top:50px;
      margin-bottom:-20px;
      color:white;
      font-size:30px!important;
    }
    .start{
      position:relative;
      height:490px;
      width:100%;
    }

    .landscape .start{
      position:relative;
      height:280px;
      width:100%;
    }

    .go{
      display:none;
      position:absolute;
      top:50%;
      left:50%;
      margin-top:-120px;
      margin-left:-50px;
      width:100px;
      height:100px;
      padding:0;
      background:black;
      color:white;
      font-size:30px;
      font-weight:bold;
      text-align:center;
      line-height:100px;
      -webkit-border-top-left-radius: 200px;
      -webkit-border-top-right-radius: 200px;
      -webkit-border-bottom-left-radius: 200px;
      -webkit-border-bottom-right-radius: 200px;
      cursor:pointer;
    }

    .landscape .go{
      left:70%;
    }

    span.go.hover{
      background:white;
      color:black;

    }
    .start.clone{
      position:absolute;
      top:0;
      opacity:.6;
    }
    .clone .go{
      opacity:.6;
      background: #990000;
    }
    .clone.a .go{
      opacity:.6;
      background: #fff;
    }

    .clone.b .go{
      opacity:.6;
      background: #ffcc00;
    }
    .clone.c .go{
      opacity:.6;
      background: #009966;
    }

    .clone.anim{
      -webkit-animation-duration: 22s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: bgAnim-clone;
    }

    .clone.a.anim{
      -webkit-animation-duration: 10s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: bgAnim;
    }
    .clone.b.anim{
      -webkit-animation-duration: 40s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: bgAnim;
    }

    .clone.c.anim{
      -webkit-animation-duration: 20s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: easy-out;
      -webkit-animation-name: bgAnim;
    }

    #bookmarkme{
      font:20px/22px helvetica;
      color:white;
      position:absolute;
      top:80px;
      left:25px;
      width:250px;
      background:rgba(0,0,0,0.5);
      padding:10px;
      -webkit-box-shadow: 2px 2px 2px #333;

    }

    @-webkit-keyframes bgAnim {
            0% {
                -webkit-animation-delay:400ms;
                -webkit-transform: rotate(0deg) scale(1);
            }
            25% {
                -webkit-transform: rotate(90deg) scale(2);
            }
            50% {
                -webkit-transform: rotate(180deg) scale(3);
            }
            75% {
                -webkit-transform: rotate(270deg) scale(2);
            }
            100% {
                -webkit-transform: rotate(360deg) scale(1);
            }
        }
    @-webkit-keyframes bgAnim-clone {
            0% {
                -webkit-animation-delay:100ms;
                -webkit-transform: rotate(0deg) scale(.2);
            }
            25% {
                -webkit-transform: rotate(-90deg) scale(1);
            }
            50% {
                -webkit-transform: rotate(-180deg) scale(2);
            }
            75% {
                -webkit-transform: rotate(-270deg) scale(1);
            }
            100% {
                -webkit-transform: rotate(-360deg) scale(.2);
            }
        }
  </style>

  <div data-role="content">

    <h1>Welcome to <br><b>mb.ile</b> framework!</h1>
    <!--h3>A short cut for developing your mobile web App.</h3-->

    <div class="start clone">
      <span class="go"></span>
    </div>
    <div class="start clone a">
      <span class="go"></span>
    </div>
    <div class="start clone b">
      <span class="go"></span>
    </div>
    <div class="start clone c">
      <span class="go"></span>
    </div>
    <div class="start">
      <span class="go" onclick="$.mbile.goToPage('pages/demo.html','fade')">GO!</span>
    </div>
    <div id="bookmarkme">if you are using an iPhone or an iPad you can run this demo application in stand-alone mode: Just add it <b>to home sreen</b>. And enjoy the experience!</div>

  </div>

  <script type="text/javascript">

    $("[data-name=startPage]").one("pagebeforeshow",function(){
      var page= $(this);
        page.find(".start").addClass("anim");
        page.find(".go")
                .hide()
                .fadeIn(2000)
                .mousedown(function(){$(this).addClass("hover")})
                .mouseup(function(){$(this).removeClass("hover")})
                .addTouch();
      $("#bookmarkme").hide();

      if(!window.navigator.standalone && !document.isAndroid){
        $("#bookmarkme").show();
        setTimeout(function(){$("#bookmarkme").fadeOut(800)},7000)
      }
    });



  </script>

</div>
