<div id="extras" data-role="page" data-name="extras">
  <!--<div data-role="header" data-backButton="hide"><h1>extras example</h1></div>-->
  <div data-role="content">
    <div data-role="box" class="contentSelectable">

      <h1>here you are!</h1>
      <p>This is a demo of <b>mb.ile</b> jQuery framework.</p>
      <p>You can build a powerful mobile application with the minimum effort and without loosing the user experience.</p>

    </div>
  </div>
  <div data-role="footer" data-position="fixed">
    <div class="buttonBar column3"><span class="button" onmouseup="$.mbile.goBack()"><img src="elements/dark/icons/57-download.png"></span><span class="button">btn2</span><span class="button">btn3</span></div>
  </div>

  <script type="text/javascript">

    $("[data-name=extras]").one("pagebeforeshow",function(){
      var page=$(this);
      var h= $.mbile.getHeight(page);
      page.find("[data-role=box]").css({minHeight:h});
    });

  </script>
